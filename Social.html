<script>
function getLocation()
        {
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var link = "https://maps.googleapis.com/maps/api/place/search/json?location=";
                    link = link + position.coords.latitude + "," + position.coords.longitude;
                    link = link + "&radius=10000&keyword=events%27s%20&key=AIzaSyDLGJ8mukYWPHZ5k43NKOBp_AUuhDAVib0";
                    console.log(link);
                });
            }
            else
            {
                console.log("does not work")
            }
      }

</script>
